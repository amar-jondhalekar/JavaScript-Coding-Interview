<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Class </title>
</head>
<body>
    <script>
        //How to define a class with properties and methods in JavaScript?
        class Person {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            sayHello = function(){
                console.log(`Hello ${this.name} ${this.age}`);
            }
        }

        const person1 = new Person('Amar', 25);
        const person2 = new Person('Amay', 22);

        console.log(person1.name);
        person2.sayHello();
    </script>
</body>
</html>
